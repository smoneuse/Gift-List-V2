
#MonGoDB Database
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=${GL_DB_LOGIN}
spring.data.mongodb.password=${GL_DB_PASSWORD}
spring.data.mongodb.database=gifts-list-db
spring.data.mongodb.port=${GL_DB_PORT}
spring.data.mongodb.host=${GL_DB_HOST}
spring.data.mongodb.auto-index-creation=true

#JWT
gift-list.security.secret-key=${GL_SECRET_KEY}
gift-list.security.token.days.validity=1
