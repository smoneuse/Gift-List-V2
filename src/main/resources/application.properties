
#MonGoDB Database
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=${GL_DB_LOGIN}
spring.data.mongodb.password=${GL_DB_PASSWORD}
spring.data.mongodb.database=gifts-list-db
spring.data.mongodb.port=${GL_DB_PORT}
spring.data.mongodb.host=${GL_DB_HOST}
spring.data.mongodb.auto-index-creation=true

#Enabling large files
spring.servlet.multipart.max-file-size=256MB
spring.servlet.multipart.max-request-size=256MB
spring.servlet.multipart.enabled=true

#JWT
gift-list.security.secret-key=${GL_SECRET_KEY}
gift-list.security.token.days.validity=1

#MAIL SETTINGS
spring.mail.host=${GL_SMTP_HOST}
spring.mail.port=25
spring.mail.username=${GL_SMTP_USER}
spring.mail.password=${GL_SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

gift-list.mail.from=${GL_MAIL_FROM}
gift-list.mail.active=false